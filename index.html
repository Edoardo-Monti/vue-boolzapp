<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">

        <div class="bg-gradient">
            <div id="container">
                <div id="container-left">

                    <div class="flex my-account bg-lightgrey">
                        <div class="flex ">
                            <img src="./assets/img/avatar_io.jpg" alt="avatar">
                            <span class="my-name">Sofia</span>
                        </div>
                        <div class="flex w-20">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div class="notification flex">
                        <div class="rounded flex">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search flex">
                        <div class="flex">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!--------------------- Utenti ----------------------->
                    <div class="flex my-account bg-white">
                        <div class="flex container-info">
                            <img class="avatar" src="./assets/img/avatar_1.jpg" alt="avatar_1">
                            <div class="info"> 
                                <h3>Michele</h3>
                                <span>Ultimo messaggio inviato</span>
                            </div>    
                        </div>
                        <div class="time">
                            <span>12:00</span>
                        </div>
                    </div>

                    <div class="flex my-account bg-white">
                        <div class="flex container-info">
                            <img class="avatar" src="./assets/img/avatar_2.jpg" alt="avatar_1">
                            <div class="info"> 
                                <h3>Fabio</h3>
                                <span>Ultimo messaggio inviato</span>
                            </div>    
                        </div>
                        <div class="time">
                            <span>12:00</span>
                        </div>
                    </div>

                    <div class="flex my-account bg-white">
                        <div class="flex container-info">
                            <img class="avatar" src="./assets/img/avatar_3.jpg" alt="avatar_1">
                            <div class="info"> 
                                <h3>Samuele</h3>
                                <span>Ultimo messaggio inviato</span>
                            </div>    
                        </div>
                        <div class="time">
                            <span>12:00</span>
                        </div>
                    </div>
                    
                
                </div>
                <div id="container-right">
                    <div class="flex my-account bg-lightgrey">
                        <div class="flex">
                            <img src="./assets/img/avatar_io.jpg" alt="avatar">
                            <div class="info"> 
                                <h3>Samuele</h3>
                                <span>Ultimo accesso oggi alle 12:00</span>
                            </div> 
                            
                        </div>
                        <div class="flex w-10">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="chat">

                    </div>
                    <div class="chat-text flex">
                        <div class="div1 flex">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="div2 flex">
                            <input type="text" placeholder="  Scrivi un messaggio">
                        </div>
                        <div class="div3 flex">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>













    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
